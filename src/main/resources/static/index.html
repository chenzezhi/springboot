<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人简历</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入 Font Awesome 图标库 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
</head>

<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">个人简历</a>
            <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#about">个人信息</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#experience">工作经验</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#skills">技能</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">联系我</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- 个人信息 -->
    <section id="about" class="container mt-5">
        <div class="row">
            <div class="col-lg-6">
                <h1 id="name"></h1>
                <p id="post" class="lead" />
                <p id="intro" />
            </div>
            <div class="col-lg-6 text-center">
                <img id="avatar" class="img-fluid rounded-circle border border-3 border-secondary" alt="me"
                    style="max-width:200px;" />
            </div>
        </div>
    </section>
    <!-- 工作经验 -->
    <section id="experience" class="container mt-5">
        <h2>工作经验</h2>
        <table class="table table-striped table-hover" border="0">
            <thead>
                <tr>
                    <th>公司</th>
                    <th>职位</th>
                    <th>工作时间</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <td id="groupname"></td>
                <td id="position"></td>
                <td id="worktime"></td>
            </tbody>
        </table>
    </section>
    <!-- 技能 -->
    <section class="container mt-5">
        <h2>技能</h2>
        <ul id="skills" class="list-group"></ul>
    </section>
    <!-- 联系我 -->
    <section id="contact" class="container mt-5">
        <h2>联系我</h2>
        <ul class="list-group">
            <li class="list-group-item"><i class="fas fa-phone-alt"></i> 电话：<span id="phoneNumber"></span></li>
            <li class="list-group-item"><i class="fas fa-envelope"></i> 邮箱：<span id="email"></span></li></li>
            <li class="list-group-item">
                <a href="https://linkedin.com" class="btn btn-primary" target="_blank"><i class="fab fa-linkedin"></i>
                    LinkedIn</a>
            </li>
        </ul>
    </section>

    <button id="get" class="btn btn-data border border-3 border-secondary" type="button">getdata</button>



    <!-- 引入 Bootstrap JS 和依赖的 jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/index.js"></script>
</body>

</html>
